<!-- Modal-->
<div class="modal" tabindex="-1" id="crearModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Insertar Persona</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <form id="formulario">
        <div class="input-group my-4">
            <label for="dni" class="input-group-text">DNI:</label>
            <input type="number" required name="dni" id="dni" class="form-control">
        </div>
        <div class="input-group my-4">
            <label for="nombre" class="input-group-text">Nombre:</label>
            <input type="text" required name="nombre" id="nombre" class="form-control">
        </div>

        <button type="submit" class="btn btn-success form-control my-2">Aceptar   <i class="bi bi-check"></i></button>
        
        <button type="button" class="btn btn-danger form-control my-2" data-bs-dismiss="modal">Cerrar   <i class="bi bi-x-circle"></i></button>
    
    </form>
    </div>
        <div class="modal-footer">
        
        </div>
      </div>
    </div>
  </div>
